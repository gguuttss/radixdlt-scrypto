[package]
name = "common"
version = "0.1.0"
edition = "2021"
description = "A crate that defines types used by the other crates."

[dependencies]
sbor = { workspace = true, default-features = true }
scrypto = { workspace = true, default-features = true }
radix-native-sdk = { workspace = true, default-features = true }
radix-common = { workspace = true, default-features = true }
radix-common-derive = { workspace = true, default-features = true }
radix-engine-interface = { workspace = true, default-features = true }

# Used to print the lockup period in a readable format.
humantime = { version = "2.1.0" }

[lib]
crate-type = ["cdylib", "lib"]
